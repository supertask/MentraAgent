<body>

      <a href="dashboard.html" class="app-bar-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="app-bar-logo-text">RealworldAgent</span>
      </a>
      <div class="project-selector">
        <button class="project-selector-btn" id="projectSelectorBtn">
          <span class="project-name">Project Alpha</span>
          <svg class="dropdown-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        </button>
        <div class="project-dropdown" id="projectDropdown">

          <div class="project-dropdown-footer">

                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
              新しいプロジェクト
            </a>
            <a href="projects.html" class="btn-project-list">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
              </svg>
              プロジェクト一覧
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="app-bar-right">
      <button class="icon-btn" id="notificationBtn" aria-label="通知">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span class="notification-badge">3</span>
      </button>
      <div class="notification-dropdown" id="notificationDropdown">
        <div class="notification-header">
          <h3>通知</h3>
          <button class="btn-text">すべて表示</button>
        </div>
        <div class="notification-content"></div>
      </div>
      <button class="icon-btn" id="settingsBtn" aria-label="設定">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="5" r="2"></circle>
          <circle cx="12" cy="12" r="2"></circle>
          <circle cx="12" cy="19" r="2"></circle>
        </svg>
      </button>
      <div class="settings-dropdown" id="settingsDropdown">
        <a href="settings.html" class="dropdown-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m5.657-13.657l-4.243 4.243m0 5.657l4.243 4.243M23 12h-6m-6 0H1m18.364-5.657l-4.243 4.243m0 5.657l4.243 4.243"></path>
          </svg>
          <span>設定</span>
        </a>
      </div>
      <button class="account-btn" id="accountBtn" aria-label="アカウント">
        <img src="https://via.placeholder.com/32" alt="アカウント" class="account-avatar">
      </button>
      <div class="account-dropdown" id="accountDropdown">
        <div class="account-info">
          <img src="https://via.placeholder.com/48" alt="アカウント" class="account-avatar-large">
          <div class="account-details">
            <div class="account-name">Tasuku TAKAHASHI</div>
            <div class="account-email">lightfox.task@gmail.com</div>
            <a href="#" class="account-privacy-link">プライバシー</a>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item"><span>Google アカウント</span></a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item"><span>ログアウト</span></a>
      </div>
    </div>
  </header>

    <!-- ハンバーガーメニュー（サイドバー） -->
  <nav class="hamburger-menu" id="hamburgerMenu">
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">ダッシュボード</h3>
      <a href="dashboard.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        </svg>
        <span>ホーム</span>
      </a>
    </div>
    <div class="hamburger-menu-divider"></div>
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">ミーティング</h3>
      <a href="meetings.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="23 7 16 12 23 17 23 7"></polygon>
          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
        </svg>
        <span>ミーティング一覧</span>
      </a>
      <a href="video-analysis.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
        </svg>
        <span>動画解析状況</span>
      </a>
      <a href="processing-status.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5.586a1 1 0 0 1 .707.293l5.414 5.414a1 1 0 0 1 .293.707V19a2 2 0 0 1-2 2z"></path>
        </svg>
        <span>議事録処理状況</span>
      </a>
    </div>
    <div class="hamburger-menu-divider"></div>
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">コード生成</h3>
      <a href="code-generation.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <span>コード生成状況</span>
      </a>
      <a href="pull-requests.html" class="hamburger-menu-item active">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 11l3 3L22 4"></path>
          <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
        </svg>
        <span>PR確認</span>
      </a>
    </div>
  </nav>

  <div class="overlay" id="overlay"></div>

  <!-- メインコンテンツ -->
  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">Pull Request確認</h1>
      <p class="page-subtitle">生成されたコードのPR一覧</p>
    </div>

    <!-- フィルター -->
    <div class="flex justify-between items-center mb-24">
      <div class="flex gap-8">
        <button class="btn btn-secondary btn-sm" id="filterAll" onclick="filterPRs('all')">
          すべて
        </button>
        <button class="btn btn-ghost btn-sm" id="filterOpen" onclick="filterPRs('open')">
          オープン
        </button>
        <button class="btn btn-ghost btn-sm" id="filterMerged" onclick="filterPRs('merged')">
          マージ済み
        </button>
      </div>
    </div>

    <!-- PRカードグリッド -->
    <div class="grid grid-1" id="prGrid">
      <!-- JavaScriptで動的に生成 -->
    </div>
  </main>

  <script src="assets/mock-data.js"></script>
  <script src="assets/common.js"></script>
  <script>
    let currentFilter = 'all';
    
    // プロジェクトリストを生成（App Bar用）
    function renderProjectList() {
      const container = document.getElementById('projectListContainer');
      if (!container) return;
      
      container.innerHTML = mockProjects.map(project => `
        <div class="project-item ${project.id === 'project-alpha-001' ? 'active' : ''}" data-project-id="${project.id}">
          <div class="project-item-icon">${project.id === 'project-alpha-001' ? '✓' : '📁'}</div>
          <div class="project-item-content">
            <div class="project-item-name">${project.name}</div>
            <div class="project-item-type">プロジェクト</div>
          </div>
          <div class="project-item-id">ID: ${project.id}</div>
          <button class="project-item-star">☆</button>
        </div>
      `).join('');
    }
    
    // PRカードを生成
    function renderPRGrid() {
      const grid = document.getElementById('prGrid');
      if (!grid) return;
      
      let prs = mockPullRequests;
      
      // フィルタリング
      if (currentFilter !== 'all') {
        prs = prs.filter(pr => pr.status === currentFilter);
      }
      
      if (prs.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📋</div>
            <div class="empty-state-title">Pull Requestが見つかりません</div>
            <div class="empty-state-description">選択されたフィルタに一致するPRはありません</div>
          </div>
        `;
        return;
      }
      
      grid.innerHTML = prs.map(pr => `
        <div class="card">
          <div class="card-header">
            <div class="flex items-center gap-16" style="flex: 1;">
              <span style="font-size: 48px;">${pr.status === 'merged' ? '✅' : '📝'}</span>
              <div style="flex: 1;">
                <div class="flex items-center gap-8 mb-8">
                  <h2 class="card-title" style="margin: 0;">#${pr.number} ${pr.title}</h2>
                  ${pr.scope ? renderScopeBadge(pr.scope) : ''}
                  <span class="status-badge status-badge-${pr.status}">
                    ${pr.status === 'merged' ? 'マージ済み' : 'オープン'}
                  </span>
                </div>
                <p class="card-subtitle" style="margin: 0;">${pr.projectName} • ${pr.branch}${pr.meetingName ? ` • ${pr.meetingName}` : ''}</p>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="text-secondary" style="font-size: 14px; margin-bottom: 16px;">
              ${pr.description}
            </div>
            
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 16px;">
              <div>
                <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px;">ファイル</div>
                <div class="text-primary" style="font-size: 18px; font-weight: 600;">${pr.filesChanged}</div>
              </div>
              <div>
                <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px;">追加</div>
                <div class="text-success" style="font-size: 18px; font-weight: 600;">+${pr.additions}</div>
              </div>
              <div>
                <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px;">削除</div>
                <div class="text-error" style="font-size: 18px; font-weight: 600;">-${pr.deletions}</div>
              </div>
              <div>
                <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px;">コミット</div>
                <div class="text-primary" style="font-size: 18px; font-weight: 600;">${pr.commits}</div>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="flex items-center gap-8">
              <div class="text-tertiary" style="font-size: 12px;">
                ${pr.status === 'merged' ? `マージ済み: ${MockDataHelpers.formatRelativeTime(pr.mergedAt)}` : `作成: ${MockDataHelpers.formatRelativeTime(pr.createdAt)}`}
              </div>
            </div>
            <div class="flex gap-8">
              <a href="${pr.url}" class="btn btn-ghost btn-sm" target="_blank" onclick="event.stopPropagation()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHubで開く
              </a>
              ${pr.status === 'open' ? `
                <button class="btn btn-success btn-sm" onclick="alert('承認機能（未実装）')">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                  </svg>
                  承認してマージ
                </button>
                <button class="btn btn-danger btn-sm" onclick="alert('却下機能（未実装）')">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                  却下
                </button>
              ` : ''}
            </div>
          </div>
        </div>
      `).join('');
    }
    
    // フィルターを切り替え
    function filterPRs(filter) {
      currentFilter = filter;
      
      // ボタンのスタイルを更新
      document.querySelectorAll('[id^="filter"]').forEach(btn => {
        btn.className = 'btn btn-ghost btn-sm';
      });
      document.getElementById(`filter${filter.charAt(0).toUpperCase() + filter.slice(1)}`).className = 'btn btn-secondary btn-sm';
      
      renderPRGrid();
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      renderProjectList();
      renderPRGrid();
    });
  </script>
</body>
</html>
