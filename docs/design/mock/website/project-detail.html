<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロジェクト詳細 - RealworldAgent</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <!-- App Bar (簡略版) -->
  <header class="app-bar">
    <div class="app-bar-left">
      <button class="hamburger-btn" id="hamburgerBtn" aria-label="メニュー">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <a href="dashboard.html" class="app-bar-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="app-bar-logo-text">RealworldAgent</span>
      </a>
      <div class="project-selector">
        <button class="project-selector-btn" id="projectSelectorBtn">
          <span class="project-name">Project Alpha</span>
          <svg class="dropdown-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
        <div class="project-dropdown" id="projectDropdown">
          <div class="project-dropdown-header">
            <input type="text" class="project-search" placeholder="プロジェクトを検索" id="projectSearch">
          </div>
          <div class="project-list" id="projectListContainer"></div>
          <div class="project-dropdown-footer">
            <a href="projects.html" class="btn-new-project">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
              新しいプロジェクト
            </a>
            <a href="projects.html" class="btn-project-list">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
              </svg>
              プロジェクト一覧
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="app-bar-right">
      <button class="icon-btn" id="notificationBtn" aria-label="通知">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span class="notification-badge">3</span>
      </button>
      <div class="notification-dropdown" id="notificationDropdown">
        <div class="notification-header">
          <h3>通知</h3>
          <button class="btn-text">すべて表示</button>
        </div>
        <div class="notification-content"></div>
      </div>
      <button class="icon-btn" id="settingsBtn" aria-label="設定">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="5" r="2"></circle>
          <circle cx="12" cy="12" r="2"></circle>
          <circle cx="12" cy="19" r="2"></circle>
        </svg>
      </button>
      <div class="settings-dropdown" id="settingsDropdown">
        <a href="settings.html" class="dropdown-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m5.657-13.657l-4.243 4.243m0 5.657l4.243 4.243M23 12h-6m-6 0H1m18.364-5.657l-4.243 4.243m0 5.657l4.243 4.243"></path>
          </svg>
          <span>設定</span>
        </a>
      </div>
      <button class="account-btn" id="accountBtn" aria-label="アカウント">
        <img src="https://via.placeholder.com/32" alt="アカウント" class="account-avatar">
      </button>
      <div class="account-dropdown" id="accountDropdown">
        <div class="account-info">
          <img src="https://via.placeholder.com/48" alt="アカウント" class="account-avatar-large">
          <div class="account-details">
            <div class="account-name">Tasuku TAKAHASHI</div>
            <div class="account-email">lightfox.task@gmail.com</div>
            <a href="#" class="account-privacy-link">プライバシー</a>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item"><span>Google アカウント</span></a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item"><span>ログアウト</span></a>
      </div>
    </div>
  </header>

    <!-- ハンバーガーメニュー（サイドバー） -->
  <nav class="hamburger-menu" id="hamburgerMenu">
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">ダッシュボード</h3>
      <a href="dashboard.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        </svg>
        <span>ホーム</span>
      </a>
    </div>
    <div class="hamburger-menu-divider"></div>
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">ミーティング</h3>
      <a href="meetings.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="23 7 16 12 23 17 23 7"></polygon>
          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
        </svg>
        <span>ミーティング一覧</span>
      </a>
    </div>
    <div class="hamburger-menu-divider"></div>
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">コード生成</h3>
      <a href="code-generation.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <span>コード生成状況</span>
      </a>
    </div>
  </nav>

  <div class="overlay" id="overlay"></div>

  <!-- メインコンテンツ -->
  <main class="main-content">
    <!-- プロジェクト情報ヘッダー -->
    <div class="card mb-32" id="projectHeader">
      <!-- JavaScriptで動的に生成 -->
    </div>

    <!-- コンテンツグリッド -->
    <div class="grid grid-2">
      <!-- ミーティング履歴 -->
      <div class="card">
        <div class="card-header">
          <div>
            <h2 class="card-title">ミーティング履歴</h2>
            <p class="card-subtitle">このプロジェクトのGoogle Meetミーティング</p>
          </div>
          <a href="meetings.html" class="btn btn-ghost btn-sm">すべて表示</a>
        </div>
        <div class="card-body" id="meetingHistory">
          <!-- JavaScriptで動的に生成 -->
        </div>
      </div>

      <!-- 議事録処理履歴 -->
      <div class="card">
        <div class="card-header">
          <div>
            <h2 class="card-title">議事録処理履歴</h2>
            <p class="card-subtitle">処理済み・未処理の議事録</p>
          </div>
        </div>
        <div class="card-body" id="prHistory">
          <!-- JavaScriptで動的に生成 -->
        </div>
      </div>

      <!-- Cursor Agentセッション情報 -->
      <div class="card">
        <div class="card-header">
          <div>
            <h2 class="card-title">Cursor Agentセッション</h2>
            <p class="card-subtitle">継続的なコード生成セッション</p>
          </div>
        </div>
        <div class="card-body" id="cursorSession">
          <!-- JavaScriptで動的に生成 -->
        </div>
      </div>
    </div>
  </main>

  <script src="assets/mock-data.js"></script>
  <script src="assets/common.js"></script>
  <script>
    // URLからプロジェクトIDを取得
    const projectId = RWACommon.getQueryParam('id') || 'project-alpha-001';
    const project = MockDataHelpers.getProjectById(projectId);
    
    // プロジェクトリストを生成（App Bar用）
    function renderProjectList() {
      const container = document.getElementById('projectListContainer');
      if (!container) return;
      
      container.innerHTML = mockProjects.map(p => `
        <div class="project-item ${p.id === projectId ? 'active' : ''}" data-project-id="${p.id}">
          <div class="project-item-icon">${p.id === projectId ? '✓' : '📁'}</div>
          <div class="project-item-content">
            <div class="project-item-name">${p.name}</div>
            <div class="project-item-type">プロジェクト</div>
          </div>
          <div class="project-item-id">ID: ${p.id}</div>
          <button class="project-item-star">☆</button>
        </div>
      `).join('');
    }
    
    // プロジェクト情報ヘッダーを表示
    function renderProjectHeader() {
      const container = document.getElementById('projectHeader');
      if (!container || !project) return;
      
      container.innerHTML = `
        <div class="flex items-center gap-16 mb-16">
          <span style="font-size: 48px;">📁</span>
          <div style="flex: 1;">
            <div class="flex items-center gap-8 mb-8">
              <h1 class="page-title" style="margin: 0;">${project.name}</h1>
              <span class="status-badge status-badge-active">
                <span class="status-dot status-dot-active"></span>
                アクティブ
              </span>
            </div>
            <p class="page-subtitle" style="margin: 0;">${project.description}</p>
          </div>
          <a href="${project.repositoryUrl}" class="btn btn-primary" target="_blank">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHubで開く
          </a>
        </div>
        <div class="grid grid-4" style="margin-top: 24px;">
          <div>
            <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">ミーティング</div>
            <div class="text-primary" style="font-size: 24px; font-weight: 600; margin-top: 4px;">${project.meetingCount}</div>
          </div>
          <div>
            <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">議事録</div>
            <div class="text-primary" style="font-size: 24px; font-weight: 600; margin-top: 4px;">${project.documentCount}</div>
          </div>
          <div>
            <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">Pull Requests</div>
            <div class="text-primary" style="font-size: 24px; font-weight: 600; margin-top: 4px;">${project.prCount}</div>
          </div>
          <div>
            <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">最終更新</div>
            <div class="text-secondary" style="font-size: 14px; font-weight: 500; margin-top: 4px;">${MockDataHelpers.formatRelativeTime(project.lastUpdated)}</div>
          </div>
        </div>
      `;
    }
    
    // ミーティング履歴を表示
    function renderMeetingHistory() {
      const container = document.getElementById('meetingHistory');
      if (!container) return;
      
      const meetings = MockDataHelpers.getMeetingsByProject(projectId);
      
      if (meetings.length === 0) {
        container.innerHTML = '<div class="empty-state" style="padding: 32px;"><div class="empty-state-description">ミーティングはまだありません</div></div>';
        return;
      }
      
      container.innerHTML = meetings.map(meeting => `
        <div class="list-item" onclick="window.location.href='meetings.html?id=${meeting.id}'">
          <div class="list-item-icon">🎥</div>
          <div class="list-item-content">
            <div class="list-item-title">${meeting.title}</div>
            <div class="list-item-description">${meeting.duration} • ${MockDataHelpers.formatDateTime(meeting.date)}</div>
          </div>
          <div class="list-item-meta">
            <span class="status-badge status-badge-${meeting.status}">
              <span class="status-dot status-dot-${meeting.status}"></span>
              ${meeting.status === 'completed' ? '完了' : '処理中'}
            </span>
          </div>
        </div>
      `).join('');
    }
    
    // 議事録処理履歴を表示
    function renderProcessingHistory() {
      const container = document.getElementById('processingHistory');
      if (!container) return;
      
      const history = MockDataHelpers.getProcessingHistoryByProject(projectId);
      
      if (history.length === 0) {
        container.innerHTML = '<div class="empty-state" style="padding: 32px;"><div class="empty-state-description">処理履歴はまだありません</div></div>';
        return;
      }
      
      container.innerHTML = history.map(proc => `
        <div class="list-item" onclick="window.location.href='processing-status.html?id=${proc.id}'">
          <div class="list-item-icon">📝</div>
          <div class="list-item-content">
            <div class="list-item-title">${proc.documentFilename}</div>
            <div class="list-item-description">
              ${proc.status === 'processed' ? MockDataHelpers.formatDateTime(proc.processedAt) : '未処理'}
            </div>
          </div>
          <div class="list-item-meta">
            <span class="status-badge status-badge-${proc.status === 'processed' ? 'completed' : 'pending'}">
              <span class="status-dot status-dot-${proc.status === 'processed' ? 'completed' : 'pending'}"></span>
              ${proc.status === 'processed' ? '処理済み' : '未処理'}
            </span>
          </div>
        </div>
      `).join('');
    }
    
    // PR履歴を表示
    function renderPRHistory() {
      const container = document.getElementById('prHistory');
      if (!container) return;
      
      const prs = mockPullRequests.filter(pr => pr.projectId === projectId);
      
      if (prs.length === 0) {
        container.innerHTML = '<div class="empty-state" style="padding: 32px;"><div class="empty-state-description">Pull Requestはまだありません</div></div>';
        return;
      }
      
      container.innerHTML = prs.map(pr => `
        <div class="list-item" onclick="window.location.href='pull-requests.html?id=${pr.id}'">
          <div class="list-item-icon">${pr.status === 'merged' ? '✅' : '📝'}</div>
          <div class="list-item-content">
            <div class="list-item-title">#${pr.number} ${pr.title}</div>
            <div class="list-item-description">+${pr.additions} -${pr.deletions} • ${pr.filesChanged}ファイル</div>
          </div>
          <div class="list-item-meta">
            <span class="status-badge status-badge-${pr.status}">
              ${pr.status === 'merged' ? 'マージ済み' : 'オープン'}
            </span>
            <div class="text-tertiary" style="font-size: 12px; margin-top: 4px;">
              ${MockDataHelpers.formatRelativeTime(pr.createdAt)}
            </div>
          </div>
        </div>
      `).join('');
    }
    
    // Cursor Agentセッション情報を表示（スコープ別）
    function renderCursorSession() {
      const container = document.getElementById('cursorSession');
      if (!container || !project) return;
      
      if (!project.cursorSessions || Object.keys(project.cursorSessions).length === 0) {
        container.innerHTML = `
          <div class="empty-state" style="padding: 32px;">
            <div class="empty-state-description">セッションはまだ開始されていません</div>
            <button class="btn btn-primary btn-sm mt-16" onclick="alert('セッション開始機能（未実装）')">
              セッションを開始
            </button>
          </div>
        `;
        return;
      }
      
      const scopes = Object.keys(project.cursorSessions);
      const firstScope = scopes[0];
      
      container.innerHTML = `
        <div style="margin-bottom: 16px; border-bottom: 1px solid var(--border-color);">
          <div style="display: flex; gap: 8px;" id="scopeTabs">
            ${scopes.map((scope, index) => {
              const scopeDisplay = MockDataHelpers.getScopeDisplayName(scope);
              const sessions = project.cursorSessions[scope];
              const activeCount = sessions.filter(s => s.status === 'active').length;
              return `
                <button class="scope-tab ${index === 0 ? 'active' : ''}" data-scope="${scope}" onclick="switchScopeTab('${scope}')">
                  ${scopeDisplay}
                  ${activeCount > 0 ? `<span class="badge" style="margin-left: 4px; background: var(--success); color: white; padding: 2px 6px; border-radius: 10px; font-size: 10px;">${activeCount}</span>` : ''}
                </button>
              `;
            }).join('')}
          </div>
        </div>
        <div id="scopeContent"></div>
      `;
      
      // 初期スコープを表示
      renderScopeContent(firstScope);
    }
    
    // スコープタブを切り替え
    window.switchScopeTab = function(scope) {
      // タブのアクティブ状態を更新
      document.querySelectorAll('.scope-tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.scope === scope);
      });
      // コンテンツを更新
      renderScopeContent(scope);
    };
    
    // スコープのコンテンツを表示
    function renderScopeContent(scope) {
      const container = document.getElementById('scopeContent');
      if (!container || !project.cursorSessions) return;
      
      const sessions = MockDataHelpers.getAllSessions(project, scope);
      
      if (sessions.length === 0) {
        container.innerHTML = `
          <div class="empty-state" style="padding: 32px;">
            <div class="empty-state-description">このスコープのセッションは開始されていません</div>
            <button class="btn btn-primary btn-sm mt-16" onclick="alert('セッション開始機能（未実装）')">
              新規セッションを開始
            </button>
          </div>
        `;
        return;
      }
      
      const activeSession = sessions.find(s => s.status === 'active');
      const closedSessions = sessions.filter(s => s.status === 'closed');
      
      container.innerHTML = `
        ${activeSession ? `
          <div style="margin-bottom: 24px;">
            <div class="text-tertiary" style="font-size: 12px; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px;">▼ アクティブセッション</div>
            <div style="padding: 16px; background: var(--bg-darker); border-radius: 8px; border: 2px solid var(--success);">
              <div class="flex items-center justify-between mb-16">
                <div>
                  <div class="text-tertiary" style="font-size: 12px;">セッションID</div>
                  <div class="text-primary" style="font-size: 14px; font-weight: 600; margin-top: 4px; font-family: monospace;">${activeSession.sessionId}</div>
                </div>
                <span class="status-badge status-badge-active">
                  <span class="status-dot status-dot-active"></span>
                  アクティブ
                </span>
              </div>
              <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 16px;">
                <div>
                  <div class="text-tertiary" style="font-size: 12px;">作成日時</div>
                  <div class="text-secondary" style="font-size: 13px; margin-top: 4px;">${MockDataHelpers.formatDateTime(activeSession.createdAt)}</div>
                </div>
                <div>
                  <div class="text-tertiary" style="font-size: 12px;">最終使用</div>
                  <div class="text-secondary" style="font-size: 13px; margin-top: 4px;">${MockDataHelpers.formatRelativeTime(activeSession.lastUsed)}</div>
                </div>
                <div>
                  <div class="text-tertiary" style="font-size: 12px;">処理済み</div>
                  <div class="text-secondary" style="font-size: 13px; margin-top: 4px;">${activeSession.documentsProcessed} 件</div>
                </div>
              </div>
              <div class="flex gap-8">
                <button class="btn btn-primary btn-sm" onclick="window.location.href='code-generation.html?project=${project.id}&scope=${scope}&session=${activeSession.sessionId}'">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                  </svg>
                  コード生成履歴
                </button>
                <button class="btn btn-ghost btn-sm" onclick="alert('セッション終了機能（未実装）')">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                  </svg>
                  セッション終了
                </button>
              </div>
            </div>
          </div>
        ` : ''}
        
        ${closedSessions.length > 0 ? `
          <div>
            <div class="text-tertiary" style="font-size: 12px; margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.5px;">▼ 過去のセッション (${closedSessions.length}件)</div>
            ${closedSessions.map(session => `
              <div style="padding: 12px; background: var(--bg-darker); border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 8px;">
                <div class="flex items-center justify-between">
                  <div style="flex: 1;">
                    <div class="text-secondary" style="font-size: 13px; font-family: monospace;">${session.sessionId}</div>
                    <div class="text-tertiary" style="font-size: 11px; margin-top: 4px;">
                      処理: ${session.documentsProcessed}件 | 
                      終了: ${MockDataHelpers.formatDateTime(session.closedAt)}
                      ${session.closedReason ? ` | ${session.closedReason}` : ''}
                    </div>
                  </div>
                  <button class="btn btn-ghost btn-sm" onclick="window.location.href='code-generation.html?project=${project.id}&scope=${scope}&session=${session.sessionId}'">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="16 18 22 12 16 6"></polyline>
                      <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    履歴
                  </button>
                </div>
              </div>
            `).join('')}
          </div>
        ` : ''}
      `;
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      if (!project) {
        document.querySelector('.main-content').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">⚠️</div>
            <div class="empty-state-title">プロジェクトが見つかりません</div>
            <div class="empty-state-description">指定されたプロジェクトIDは存在しません</div>
            <a href="projects.html" class="btn btn-primary mt-24">プロジェクト一覧に戻る</a>
          </div>
        `;
        return;
      }
      
      // プロジェクト名を更新
      document.querySelector('.project-name').textContent = project.name;
      document.title = `${project.name} - RealworldAgent`;
      
      renderProjectList();
      renderProjectHeader();
      renderMeetingHistory();
      renderProcessingHistory();
      renderPRHistory();
      renderCursorSession();
    });
  </script>
</body>
</html>
