<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ミーティング一覧 - RealworldAgent</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <!-- App Bar (簡略版) -->
  <header class="app-bar">
    <div class="app-bar-left">
      <button class="hamburger-btn" id="hamburgerBtn" aria-label="メニュー">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <a href="dashboard.html" class="app-bar-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="app-bar-logo-text">RealworldAgent</span>
      </a>
      <div class="project-selector">
        <button class="project-selector-btn" id="projectSelectorBtn">
          <span class="project-name">Project Alpha</span>
          <svg class="dropdown-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
        <div class="project-dropdown" id="projectDropdown">
          <div class="project-dropdown-header">
            <input type="text" class="project-search" placeholder="プロジェクトを検索" id="projectSearch">
          </div>
          <div class="project-list" id="projectListContainer"></div>
          <div class="project-dropdown-footer">
            <a href="projects.html" class="btn-new-project">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
              新しいプロジェクト
            </a>
            <a href="projects.html" class="btn-project-list">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
              </svg>
              プロジェクト一覧
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="app-bar-right">
      <button class="icon-btn" id="notificationBtn" aria-label="通知">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span class="notification-badge">3</span>
      </button>
      <div class="notification-dropdown" id="notificationDropdown">
        <div class="notification-header">
          <h3>通知</h3>
          <button class="btn-text">すべて表示</button>
        </div>
        <div class="notification-content"></div>
      </div>
      <button class="icon-btn" id="settingsBtn" aria-label="設定">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="5" r="2"></circle>
          <circle cx="12" cy="12" r="2"></circle>
          <circle cx="12" cy="19" r="2"></circle>
        </svg>
      </button>
      <div class="settings-dropdown" id="settingsDropdown">
        <a href="settings.html" class="dropdown-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m5.657-13.657l-4.243 4.243m0 5.657l4.243 4.243M23 12h-6m-6 0H1m18.364-5.657l-4.243 4.243m0 5.657l4.243 4.243"></path>
          </svg>
          <span>設定</span>
        </a>
      </div>
      <button class="account-btn" id="accountBtn" aria-label="アカウント">
        <img src="https://via.placeholder.com/32" alt="アカウント" class="account-avatar">
      </button>
      <div class="account-dropdown" id="accountDropdown">
        <div class="account-info">
          <img src="https://via.placeholder.com/48" alt="アカウント" class="account-avatar-large">
          <div class="account-details">
            <div class="account-name">Tasuku TAKAHASHI</div>
            <div class="account-email">lightfox.task@gmail.com</div>
            <a href="#" class="account-privacy-link">プライバシー</a>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item"><span>Google アカウント</span></a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item"><span>ログアウト</span></a>
      </div>
    </div>
  </header>

  <!-- ハンバーガーメニュー（サイドバー） -->
  <nav class="hamburger-menu" id="hamburgerMenu">
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">ダッシュボード</h3>
      <a href="dashboard.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        </svg>
        <span>ホーム</span>
      </a>
    </div>
    <div class="hamburger-menu-divider"></div>
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">ミーティング</h3>
      <a href="meetings.html" class="hamburger-menu-item active">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="23 7 16 12 23 17 23 7"></polygon>
          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
        </svg>
        <span>ミーティング一覧</span>
      </a>
    </div>
    <div class="hamburger-menu-divider"></div>
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">コード生成</h3>
      <a href="code-generation.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <span>コード生成状況</span>
      </a>
    </div>
  </nav>

  <div class="overlay" id="overlay"></div>

  <!-- メインコンテンツ -->
  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">ミーティング一覧</h1>
      <p class="page-subtitle">オンライン（Google Meet）・対面（Mentra Glass/io）ミーティングと処理状況</p>
    </div>

    <!-- フィルター -->
    <div class="flex justify-between items-center mb-24">
      <div class="flex gap-8">
        <button class="btn btn-secondary btn-sm" id="filterAll" onclick="filterMeetings('all')">
          すべて
        </button>
        <button class="btn btn-ghost btn-sm" id="filterCompleted" onclick="filterMeetings('completed')">
          完了
        </button>
        <button class="btn btn-ghost btn-sm" id="filterProcessing" onclick="filterMeetings('processing')">
          処理中
        </button>
      </div>
    </div>

    <!-- Scope & Type Filter -->
    <div class="filter-bar">
      <label for="scopeFilter">Scope:</label>
      <select id="scopeFilter" class="scope-filter" onchange="applyScopeFilter()">
        <option value="all_scopes">すべて</option>
        <option value="frontend">フロントエンド</option>
        <option value="backend">バックエンド</option>
        <option value="test">テスト</option>
        <option value="all">全体</option>
        <option value="management">マネジメント</option>
      </select>
      <label for="meetingTypeFilter" style="margin-left: 24px;">タイプ:</label>
      <select id="meetingTypeFilter" class="scope-filter" onchange="applyMeetingTypeFilter()">
        <option value="all_types">すべて</option>
        <option value="online">オンライン</option>
        <option value="in_person">対面</option>
        <option value="management">マネジメント</option>
      </select>
    </div>

    <!-- ミーティングカードグリッド -->
    <div class="grid grid-1" id="meetingsGrid">
      <!-- JavaScriptで動的に生成 -->
    </div>
  </main>

  <script src="assets/mock-data.js"></script>
  <script src="assets/common.js"></script>
  <script>
    let currentFilter = 'all';
    let currentScopeFilter = 'all_scopes';
    let currentMeetingTypeFilter = 'all_types';
    
    // プロジェクトリストを生成（App Bar用）
    function renderProjectList() {
      const container = document.getElementById('projectListContainer');
      if (!container) return;
      
      container.innerHTML = mockProjects.map(project => `
        <div class="project-item ${project.id === 'project-alpha-001' ? 'active' : ''}" data-project-id="${project.id}">
          <div class="project-item-icon">${project.id === 'project-alpha-001' ? '✓' : '📁'}</div>
          <div class="project-item-content">
            <div class="project-item-name">${project.name}</div>
            <div class="project-item-type">プロジェクト</div>
          </div>
          <div class="project-item-id">ID: ${project.id}</div>
          <button class="project-item-star">☆</button>
        </div>
      `).join('');
    }
    
    // ミーティングカードを生成
    function renderMeetingsGrid() {
      const grid = document.getElementById('meetingsGrid');
      if (!grid) return;
      
      let meetings = mockMeetings;
      
      // ステータスフィルタリング
      if (currentFilter !== 'all') {
        meetings = meetings.filter(m => m.status === currentFilter);
      }
      
      // Scopeフィルタリング
      if (currentScopeFilter !== 'all_scopes') {
        meetings = meetings.filter(m => m.scope === currentScopeFilter);
      }
      
      // ミーティングタイプフィルタリング
      if (currentMeetingTypeFilter !== 'all_types') {
        meetings = meetings.filter(m => m.meetingType === currentMeetingTypeFilter);
      }
      
      if (meetings.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">📹</div>
            <div class="empty-state-title">ミーティングが見つかりません</div>
            <div class="empty-state-description">選択されたフィルタに一致するミーティングはありません</div>
          </div>
        `;
        return;
      }
      
      grid.innerHTML = meetings.map(meeting => `
        <div class="card">
          <div class="card-header">
            <div class="flex items-center gap-16" style="flex: 1;">
              <span style="font-size: 48px;">🎥</span>
              <div style="flex: 1;">
                <div class="flex items-center gap-8 mb-8">
                  <h2 class="card-title" style="margin: 0;">${meeting.meetingName}</h2>
                  ${renderScopeBadge(meeting.scope)}
                  ${renderMeetingTypeBadge(meeting.meetingType)}
                  ${meeting.deviceType ? renderDeviceTypeBadge(meeting.deviceType) : ''}
                  <span class="status-badge status-badge-${meeting.status}">
                    <span class="status-dot status-dot-${meeting.status}"></span>
                    ${meeting.status === 'completed' ? '完了' : '処理中'}
                  </span>
                </div>
                <p class="card-subtitle" style="margin: 0;">${meeting.projectName} • ${meeting.duration}</p>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-top: 16px;">
              <div>
                <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px;">日時</div>
                <div class="text-secondary" style="font-size: 14px;">${MockDataHelpers.formatDateTime(meeting.date)}</div>
              </div>
              <div>
                <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px;">処理時間</div>
                <div class="text-secondary" style="font-size: 14px;">${meeting.processingTime || '-'}</div>
              </div>
              <div>
                <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px;">スクリーンショット</div>
                <div class="text-secondary" style="font-size: 14px;">${meeting.screenshotCount}枚</div>
              </div>
            </div>
            
            ${meeting.status === 'processing' ? `
              <div class="progress-bar-container mt-16" data-progress="${meeting.processingProgress || 0}">
                <div class="progress-bar-header">
                  <div class="progress-bar-label">${meeting.processingStep === 'video_analysis' ? '動画解析中' : '処理中'}</div>
                  <div class="progress-bar-value">0%</div>
                </div>
                <div class="progress-bar">
                  <div class="progress-bar-fill" style="width: 0%"></div>
                </div>
              </div>
            ` : ''}
          </div>
          <div class="card-footer">
            <div class="flex gap-8" style="justify-content: space-between; align-items: center;">
              <div class="flex gap-8">
                ${meeting.meetingType === 'online' && meeting.transcriptUrl ? `
                  <a href="${meeting.transcriptUrl}" class="btn btn-ghost btn-sm" target="_blank">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                      <polyline points="14 2 14 8 20 8"></polyline>
                      <line x1="16" y1="13" x2="8" y2="13"></line>
                      <line x1="16" y1="17" x2="8" y2="17"></line>
                      <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Google Docs
                  </a>
                ` : ''}
                ${meeting.meetingType === 'in_person' && meeting.realtimeProcessing ? `
                  <span class="realtime-indicator">
                    リアルタイム処理
                  </span>
                ` : ''}
                ${meeting.githubDocUrl ? `
                  <a href="${meeting.githubDocUrl}" class="btn btn-ghost btn-sm" target="_blank">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                      <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    GitHub
                  </a>
                ` : ''}
              </div>
              <button class="btn ${meeting.status === 'processing' ? 'btn-primary' : 'btn-secondary'} btn-sm" onclick="window.location.href='meeting-detail.html?id=${meeting.id}'">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  ${meeting.status === 'processing' ? `
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  ` : `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  `}
                </svg>
                ${meeting.status === 'processing' ? '処理状況を見る' : '詳細を見る'}
              </button>
            </div>
          </div>
        </div>
      `).join('');
      
      // プログレスバーをアニメーション
      setTimeout(() => {
        document.querySelectorAll('.progress-bar-container').forEach(container => {
          const progress = parseInt(container.dataset.progress);
          RWACommon.animateProgressBar(container, progress);
        });
      }, 100);
    }
    
    // フィルターを切り替え
    function filterMeetings(filter) {
      currentFilter = filter;
      
      // ボタンのスタイルを更新
      document.querySelectorAll('[id^="filter"]').forEach(btn => {
        btn.className = 'btn btn-ghost btn-sm';
      });
      document.getElementById(`filter${filter.charAt(0).toUpperCase() + filter.slice(1)}`).className = 'btn btn-secondary btn-sm';
      
      renderMeetingsGrid();
    }
    
    // Scopeフィルターを適用
    function applyScopeFilter() {
      const scopeFilter = document.getElementById('scopeFilter');
      currentScopeFilter = scopeFilter.value;
      renderMeetingsGrid();
    }
    
    // ミーティングタイプフィルターを適用
    function applyMeetingTypeFilter() {
      const meetingTypeFilter = document.getElementById('meetingTypeFilter');
      currentMeetingTypeFilter = meetingTypeFilter.value;
      renderMeetingsGrid();
    }
    
    // ミーティングタイプバッジを生成
    function renderMeetingTypeBadge(meetingType) {
      const displayName = MockDataHelpers.getMeetingTypeDisplayName(meetingType);
      const badgeClass = MockDataHelpers.getMeetingTypeBadgeClass(meetingType);
      return `<span class="${badgeClass}">${displayName}</span>`;
    }
    
    // デバイスタイプバッジを生成
    function renderDeviceTypeBadge(deviceType) {
      const displayName = MockDataHelpers.getDeviceTypeDisplayName(deviceType);
      const icon = MockDataHelpers.getDeviceTypeIcon(deviceType);
      return `<span class="device-type-badge"><span class="device-type-icon">${icon}</span>${displayName}</span>`;
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      renderProjectList();
      renderMeetingsGrid();
    });
  </script>
</body>
</html>
