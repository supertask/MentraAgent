<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ミーティング詳細 - RealworldAgent</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <!-- App Bar (簡略版 - 実際の実装では共通コンポーネント化) -->
  <header class="app-bar">
    <div class="app-bar-left">
      <button class="hamburger-btn" id="hamburgerBtn" aria-label="メニュー">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <a href="dashboard.html" class="app-bar-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="app-bar-logo-text">RealworldAgent</span>
      </a>
      <div class="project-selector">
        <button class="project-selector-btn" id="projectSelectorBtn">
          <span class="project-name">Project Alpha</span>
          <svg class="dropdown-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
        <div class="project-dropdown" id="projectDropdown">
          <div class="project-dropdown-header">
            <input type="text" class="project-search" placeholder="プロジェクトを検索" id="projectSearch">
          </div>
          <div class="project-list" id="projectListContainer"></div>
          <div class="project-dropdown-footer">
            <a href="projects.html" class="btn-new-project">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
              新しいプロジェクト
            </a>
            <a href="projects.html" class="btn-project-list">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
              </svg>
              プロジェクト一覧
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="app-bar-right">
      <button class="icon-btn" id="notificationBtn" aria-label="通知">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span class="notification-badge">3</span>
      </button>
      <div class="notification-dropdown" id="notificationDropdown">
        <div class="notification-header">
          <h3>通知</h3>
          <button class="btn-text">すべて表示</button>
        </div>
        <div class="notification-content"></div>
      </div>
      <button class="icon-btn" id="settingsBtn" aria-label="設定">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="5" r="2"></circle>
          <circle cx="12" cy="12" r="2"></circle>
          <circle cx="12" cy="19" r="2"></circle>
        </svg>
      </button>
      <div class="settings-dropdown" id="settingsDropdown">
        <a href="settings.html" class="dropdown-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m5.657-13.657l-4.243 4.243m0 5.657l4.243 4.243M23 12h-6m-6 0H1m18.364-5.657l-4.243 4.243m0 5.657l4.243 4.243"></path>
          </svg>
          <span>設定</span>
        </a>
      </div>
      <button class="account-btn" id="accountBtn" aria-label="アカウント">
        <img src="https://via.placeholder.com/32" alt="アカウント" class="account-avatar">
      </button>
      <div class="account-dropdown" id="accountDropdown">
        <div class="account-info">
          <img src="https://via.placeholder.com/48" alt="アカウント" class="account-avatar-large">
          <div class="account-details">
            <div class="account-name">Tasuku TAKAHASHI</div>
            <div class="account-email">lightfox.task@gmail.com</div>
            <a href="#" class="account-privacy-link">プライバシー</a>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item"><span>Google アカウント</span></a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item"><span>ログアウト</span></a>
      </div>
    </div>
  </header>

    <!-- ハンバーガーメニュー（サイドバー） -->
  <nav class="hamburger-menu" id="hamburgerMenu">
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">ダッシュボード</h3>
      <a href="dashboard.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        </svg>
        <span>ホーム</span>
      </a>
    </div>
    <div class="hamburger-menu-divider"></div>
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">ミーティング</h3>
      <a href="meetings.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="23 7 16 12 23 17 23 7"></polygon>
          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
        </svg>
        <span>ミーティング一覧</span>
      </a>
    </div>
    <div class="hamburger-menu-divider"></div>
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">コード生成</h3>
      <a href="code-generation.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <span>コード生成状況</span>
      </a>
    </div>
  </nav>

  <div class="overlay" id="overlay"></div>

  <!-- メインコンテンツ -->
  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">ミーティング詳細</h1>
      <p class="page-subtitle">ミーティング情報と議事録生成の進行状況</p>
    </div>

    <!-- ミーティング情報カード -->
    <div class="card mb-32" id="meetingInfo">
      <!-- JavaScriptで動的に生成 -->
    </div>

    <!-- 解析情報カード -->
    <div class="card mb-32" id="analysisInfo">
      <!-- JavaScriptで動的に生成 -->
    </div>

    <!-- 処理ステップ -->
    <div class="card mb-32">
      <div class="card-header">
        <h2 class="card-title">処理ステップ</h2>
        <p class="card-subtitle">各処理の進行状況</p>
      </div>
      <div class="card-body" id="processingSteps">
        <!-- JavaScriptで動的に生成 -->
      </div>
    </div>

    <!-- 抽出されたスクリーンショット -->
    <div class="card mb-32">
      <div class="card-header">
        <h2 class="card-title">抽出されたスクリーンショット</h2>
        <p class="card-subtitle">重要度スコアでフィルタされた画像</p>
      </div>
      <div class="card-body">
        <div class="screenshot-grid" id="screenshotGrid">
          <!-- JavaScriptで動的に生成 -->
        </div>
      </div>
    </div>

    <!-- コード生成状況 -->
    <div class="card mb-32" id="codeGenerationSection">
      <!-- JavaScriptで動的に生成 -->
    </div>

    <!-- 関連PR -->
    <div class="card" id="relatedPRSection">
      <!-- JavaScriptで動的に生成 -->
    </div>
  </main>

  <script src="assets/mock-data.js"></script>
  <script src="assets/common.js"></script>
  <script>
    // URLからミーティングIDを取得（デフォルトは処理中のもの）
    const meetingId = RWACommon.getQueryParam('id') || 'meet_def456';
    const meeting = mockMeetings.find(m => m.id === meetingId);
    const docGen = meeting ? MockDataHelpers.getDocumentGenerationByMeeting(meetingId) : null;
    
    // プロジェクトリストを生成（App Bar用）
    function renderProjectList() {
      const container = document.getElementById('projectListContainer');
      if (!container) return;
      
      container.innerHTML = mockProjects.map(project => `
        <div class="project-item ${project.id === 'project-alpha-001' ? 'active' : ''}" data-project-id="${project.id}">
          <div class="project-item-icon">${project.id === 'project-alpha-001' ? '✓' : '📁'}</div>
          <div class="project-item-content">
            <div class="project-item-name">${project.name}</div>
            <div class="project-item-type">プロジェクト</div>
          </div>
          <div class="project-item-id">ID: ${project.id}</div>
          <button class="project-item-star">☆</button>
        </div>
      `).join('');
    }
    
    // ミーティング情報を表示
    function renderMeetingInfo() {
      const container = document.getElementById('meetingInfo');
      if (!container || !meeting || !docGen) return;
      
      const scopeDisplay = MockDataHelpers.getScopeDisplayName(docGen.scope);
      const meetingTypeIcon = docGen.meetingType === 'online' ? '🎥' : '👓';
      const meetingTypeText = docGen.meetingType === 'online' ? 'オンライン' : '対面';
      
      container.innerHTML = `
        <div class="flex items-center gap-16">
          <span style="font-size: 48px;">${meetingTypeIcon}</span>
          <div style="flex: 1;">
            <div class="text-tertiary" style="font-size: 12px; margin-bottom: 4px;">
              ${meetingTypeText}ミーティング • ${scopeDisplay}
            </div>
            <h2 class="card-title" style="margin-bottom: 4px;">${meeting.title}</h2>
            <p class="card-subtitle">${docGen.projectName} • ${MockDataHelpers.formatDateTime(meeting.date)} • ${meeting.duration}</p>
          </div>
          <a href="meetings.html?id=${meeting.id}" class="btn btn-ghost btn-sm">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="23 7 16 12 23 17 23 7"></polygon>
              <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
            </svg>
            ミーティング詳細
          </a>
        </div>
      `;
    }
    
    // 解析情報を表示
    function renderAnalysisInfo() {
      const container = document.getElementById('analysisInfo');
      if (!container || !docGen) return;
      
      const statusText = docGen.status === 'completed' ? '生成完了' : docGen.status === 'processing' ? '生成中' : '待機中';
      
      container.innerHTML = `
        <div class="flex items-center gap-16">
          <span style="font-size: 48px;">📝</span>
          <div style="flex: 1;">
            <h2 class="card-title" style="margin-bottom: 4px;">議事録生成</h2>
            <p class="card-subtitle">動画解析からGitHub保存まで</p>
          </div>
          <div style="display: flex; gap: 16px; align-items: center;">
            ${docGen.status === 'completed' && docGen.githubDocUrl ? `
              <a href="${docGen.githubDocUrl}" target="_blank" class="btn btn-ghost btn-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
                GitHub
              </a>
            ` : ''}
            <span class="status-badge status-badge-${docGen.status}">
              <span class="status-dot status-dot-${docGen.status}"></span>
              ${statusText}
            </span>
          </div>
        </div>
      `;
    }
    
    // 処理ステップを表示
    function renderProcessingSteps() {
      const container = document.getElementById('processingSteps');
      if (!container || !docGen) return;
      
      const isOnline = docGen.meetingType === 'online';
      const stepsData = isOnline ? docGen.steps : docGen.realtimeSteps;
      
      const steps = isOnline ? [
        { key: 'videoDownload', icon: '⬇️', name: '動画ダウンロード', desc: 'Google Driveから動画取得' },
        { key: 'audioExtraction', icon: '🎵', name: '音声トラック抽出', desc: 'Whisper APIで文字起こし' },
        { key: 'sceneDetection', icon: '🎞️', name: 'シーン検出', desc: 'PySceneDetectで変化点検出' },
        { key: 'screenshotExtraction', icon: '📸', name: 'スクリーンショット抽出', desc: '重要シーンのキャプチャ' },
        { key: 'ocrProcessing', icon: '📝', name: 'OCR処理', desc: 'DeepSeek OCRでテキスト抽出' },
        { key: 'visionAnalysis', icon: '👁️', name: 'Vision分析', desc: '図表・UI要素の検出' },
        { key: 'documentIntegration', icon: '📄', name: '議事録統合', desc: '音声・画像情報を統合' },
        { key: 'githubCommit', icon: '💾', name: 'GitHub保存', desc: 'リポジトリにコミット' }
      ] : [
        { key: 'streamConnection', icon: '🔌', name: 'ストリーム接続', desc: 'デバイスからの配信開始' },
        { key: 'realtimeAudio', icon: '🎵', name: 'リアルタイム音声', desc: 'Whisper APIで逐次文字起こし' },
        { key: 'realtimeVideo', icon: '👁️', name: 'リアルタイム映像', desc: 'シーン変化の即時検出' },
        { key: 'realtimeOCR', icon: '📝', name: 'リアルタイムOCR', desc: 'テキスト抽出（並列）' },
        { key: 'realtimeVision', icon: '🔍', name: 'リアルタイムVision', desc: '図表検出（並列）' },
        { key: 'documentIntegration', icon: '📄', name: '議事録統合', desc: '情報を統合してドキュメント化' },
        { key: 'githubCommit', icon: '💾', name: 'GitHub保存', desc: 'リポジトリにコミット' }
      ];
      
      container.innerHTML = steps.map(step => {
        const stepData = stepsData?.[step.key];
        if (!stepData) return '';
        
        const statusClass = stepData.status === 'completed' || stepData.status === 'connected' ? 'completed' : 
                           stepData.status === 'processing' ? 'processing' : 'pending';
        const statusText = stepData.status === 'completed' || stepData.status === 'connected' ? '完了' : 
                          stepData.status === 'processing' ? '処理中' : '待機中';
        
        return `
          <div class="list-item" style="margin-bottom: 16px;">
            <div class="list-item-icon">${step.icon}</div>
            <div class="list-item-content">
              <div class="list-item-title">${step.name}</div>
              <div class="list-item-description">${step.desc}</div>
              ${stepData.status === 'processing' || stepData.status === 'completed' ? `
                <div class="progress-bar-container mt-8" data-progress="${stepData.progress}">
                  <div class="progress-bar">
                    <div class="progress-bar-fill" style="width: 0%"></div>
                  </div>
                </div>
              ` : ''}
              ${stepData.framesProcessed !== undefined ? `
                <div class="text-tertiary" style="font-size: 12px; margin-top: 4px;">
                  ${stepData.framesProcessed} ${stepData.totalFrames ? `/ ${stepData.totalFrames}` : ''} フレーム処理済み
                </div>
              ` : ''}
              ${stepData.framesAnalyzed !== undefined ? `
                <div class="text-tertiary" style="font-size: 12px; margin-top: 4px;">
                  ${stepData.framesAnalyzed} フレーム解析済み（重要: ${stepData.importantFrames}）
                </div>
              ` : ''}
              ${stepData.scenesDetected ? `
                <div class="text-tertiary" style="font-size: 12px; margin-top: 4px;">
                  ${stepData.scenesDetected} シーン検出
                </div>
              ` : ''}
            </div>
            <div class="list-item-meta">
              <span class="status-badge status-badge-${statusClass}">
                <span class="status-dot status-dot-${statusClass}"></span>
                ${statusText}
              </span>
            </div>
          </div>
        `;
      }).filter(html => html).join('');
      
      // プログレスバーをアニメーション
      setTimeout(() => {
        document.querySelectorAll('.progress-bar-container').forEach(container => {
          const progress = parseInt(container.dataset.progress);
          RWACommon.animateProgressBar(container, progress);
        });
      }, 100);
    }
    
    // スクリーンショットグリッドを表示
    function renderScreenshotGrid() {
      const container = document.getElementById('screenshotGrid');
      if (!container || !docGen) return;
      
      if (!docGen.screenshots || docGen.screenshots.length === 0) {
        container.innerHTML = '<div class="empty-state" style="padding: 32px;"><div class="empty-state-description">まだスクリーンショットは抽出されていません</div></div>';
        return;
      }
      
      container.innerHTML = docGen.screenshots.map(ss => `
        <div class="screenshot-item">
          <img src="https://via.placeholder.com/400x225/1e293b/6366f1?text=${encodeURIComponent(ss.timestamp)}" alt="${ss.ocrText}">
          <div class="screenshot-overlay">
            <div class="screenshot-timestamp">${ss.timestamp}</div>
            <div class="screenshot-score">重要度: ${(ss.importanceScore * 100).toFixed(0)}%</div>
          </div>
        </div>
      `).join('');
    }
    
    // コード生成状況を表示
    function renderCodeGeneration() {
      const container = document.getElementById('codeGenerationSection');
      if (!container) return;
      
      // このミーティングから生成されたコードを取得
      const codeGen = mockCodeGeneration.find(cg => cg.meetingId === meetingId);
      
      if (!codeGen) {
        container.innerHTML = `
          <div class="card-header">
            <h2 class="card-title">コード生成</h2>
            <p class="card-subtitle">このミーティングから生成されたコード</p>
          </div>
          <div class="card-body">
            <div class="empty-state" style="padding: 32px;">
              <div class="empty-state-description">
                ${docGen && docGen.status === 'completed' && docGen.readyForCursorAgent ? 
                  '議事録生成完了。Cursor Agentの実行を待っています...' : 
                  'まだコード生成は開始されていません'}
              </div>
            </div>
          </div>
        `;
        return;
      }
      
      const project = MockDataHelpers.getProjectById(codeGen.projectId);
      const sessions = project && project.cursorSessions ? project.cursorSessions[codeGen.scope] : [];
      const session = sessions.find(s => s.sessionId === codeGen.cursorSessionId);
      const statusText = codeGen.status === 'completed' ? '完了' : codeGen.status === 'processing' ? '処理中' : '待機中';
      
      container.innerHTML = `
        <div class="card-header">
          <div style="flex: 1;">
            <h2 class="card-title">コード生成</h2>
            <p class="card-subtitle">Cursor Agent Background API実行結果</p>
          </div>
          <button class="btn btn-secondary btn-sm" onclick="window.location.href='code-generation.html?id=${codeGen.id}'">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="16 18 22 12 16 6"></polyline>
              <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            詳細を見る
          </button>
        </div>
        <div class="card-body">
          <div class="flex items-center gap-16 mb-16">
            <span style="font-size: 36px;">⚙️</span>
            <div style="flex: 1;">
              <div class="flex items-center gap-8 mb-4">
                ${renderScopeBadge(codeGen.scope)}
                <span class="status-badge status-badge-${codeGen.status}">
                  <span class="status-dot status-dot-${codeGen.status}"></span>
                  ${statusText}
                </span>
              </div>
              <div class="text-secondary" style="font-size: 13px;">
                Session: <span style="font-family: monospace;">${session ? session.sessionId : codeGen.cursorSessionId}</span>
              </div>
            </div>
          </div>
          
          ${codeGen.filesGenerated && codeGen.filesGenerated.length > 0 ? `
            <div style="margin-top: 16px;">
              <div class="text-tertiary" style="font-size: 12px; margin-bottom: 8px;">生成ファイル (${codeGen.filesGenerated.length}件)</div>
              ${codeGen.filesGenerated.slice(0, 3).map(file => `
                <div class="list-item" style="margin-bottom: 8px;">
                  <div class="list-item-icon">📄</div>
                  <div class="list-item-content">
                    <div class="list-item-title" style="font-family: monospace; font-size: 12px;">${file.path}</div>
                  </div>
                  <div class="list-item-meta">
                    <span class="text-success" style="font-size: 12px;">+${file.linesAdded}</span>
                    ${file.linesDeleted > 0 ? `<span class="text-error" style="font-size: 12px;">-${file.linesDeleted}</span>` : ''}
                  </div>
                </div>
              `).join('')}
              ${codeGen.filesGenerated.length > 3 ? `
                <div class="text-tertiary" style="font-size: 12px; margin-top: 8px;">
                  他${codeGen.filesGenerated.length - 3}件...
                </div>
              ` : ''}
            </div>
          ` : ''}
        </div>
      `;
    }
    
    // 関連PRを表示
    function renderRelatedPR() {
      const container = document.getElementById('relatedPRSection');
      if (!container) return;
      
      // このミーティングから生成されたPRを取得
      const relatedPRs = mockPullRequests.filter(pr => pr.meetingId === meetingId);
      
      if (relatedPRs.length === 0) {
        container.style.display = 'none';
        return;
      }
      
      container.innerHTML = `
        <div class="card-header">
          <h2 class="card-title">関連Pull Request</h2>
          <p class="card-subtitle">このミーティングから生成されたPR</p>
        </div>
        <div class="card-body">
          ${relatedPRs.map(pr => `
            <div class="list-item" style="margin-bottom: 16px;">
              <div class="list-item-icon">${pr.status === 'merged' ? '✅' : '📝'}</div>
              <div class="list-item-content">
                <div class="list-item-title">
                  <a href="${pr.url}" target="_blank" style="text-decoration: none; color: var(--text-primary);">
                    #${pr.number} ${pr.title}
                  </a>
                </div>
                <div class="list-item-description">
                  ${renderScopeBadge(pr.scope)}
                  <span style="margin-left: 8px;">+${pr.additions} -${pr.deletions} • ${pr.filesChanged}ファイル</span>
                </div>
              </div>
              <div class="list-item-meta">
                <span class="status-badge status-badge-${pr.status}">
                  ${pr.status === 'merged' ? 'マージ済み' : 'オープン'}
                </span>
                <div class="text-tertiary" style="font-size: 12px; margin-top: 4px;">
                  ${MockDataHelpers.formatRelativeTime(pr.createdAt)}
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      if (!meeting) {
        document.querySelector('.main-content').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">⚠️</div>
            <div class="empty-state-title">ミーティングが見つかりません</div>
            <div class="empty-state-description">指定されたIDのミーティングは存在しません</div>
            <a href="meetings.html" class="btn btn-primary mt-24">ミーティング一覧に戻る</a>
          </div>
        `;
        return;
      }
      
      renderProjectList();
      renderMeetingInfo();
      
      // 議事録生成が存在する場合のみ表示
      if (docGen) {
        renderAnalysisInfo();
        renderProcessingSteps();
        renderScreenshotGrid();
      } else {
        // 議事録生成がまだ開始されていない場合
        document.getElementById('analysisInfo').innerHTML = `
          <div class="empty-state" style="padding: 32px;">
            <div class="empty-state-description">議事録生成はまだ開始されていません</div>
          </div>
        `;
      }
      
      // コード生成とPR情報を表示
      renderCodeGeneration();
      renderRelatedPR();
    });
  </script>
</body>
</html>
