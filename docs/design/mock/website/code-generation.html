<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コード生成状況 - RealworldAgent</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <!-- App Bar (簡略版) -->
  <header class="app-bar">
    <div class="app-bar-left">
      <button class="hamburger-btn" id="hamburgerBtn" aria-label="メニュー">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <a href="dashboard.html" class="app-bar-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="app-bar-logo-text">RealworldAgent</span>
      </a>
      <div class="project-selector">
        <button class="project-selector-btn" id="projectSelectorBtn">
          <span class="project-name">Project Alpha</span>
          <svg class="dropdown-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
        <div class="project-dropdown" id="projectDropdown">
          <div class="project-dropdown-header">
            <input type="text" class="project-search" placeholder="プロジェクトを検索" id="projectSearch">
          </div>
          <div class="project-list" id="projectListContainer"></div>
          <div class="project-dropdown-footer">
            <a href="projects.html" class="btn-new-project">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
              新しいプロジェクト
            </a>
            <a href="projects.html" class="btn-project-list">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
              </svg>
              プロジェクト一覧
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="app-bar-right">
      <button class="icon-btn" id="notificationBtn" aria-label="通知">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span class="notification-badge">3</span>
      </button>
      <div class="notification-dropdown" id="notificationDropdown">
        <div class="notification-header">
          <h3>通知</h3>
          <button class="btn-text">すべて表示</button>
        </div>
        <div class="notification-content"></div>
      </div>
      <button class="icon-btn" id="settingsBtn" aria-label="設定">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="5" r="2"></circle>
          <circle cx="12" cy="12" r="2"></circle>
          <circle cx="12" cy="19" r="2"></circle>
        </svg>
      </button>
      <div class="settings-dropdown" id="settingsDropdown">
        <a href="settings.html" class="dropdown-item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m5.657-13.657l-4.243 4.243m0 5.657l4.243 4.243M23 12h-6m-6 0H1m18.364-5.657l-4.243 4.243m0 5.657l4.243 4.243"></path>
          </svg>
          <span>設定</span>
        </a>
      </div>
      <button class="account-btn" id="accountBtn" aria-label="アカウント">
        <img src="https://via.placeholder.com/32" alt="アカウント" class="account-avatar">
      </button>
      <div class="account-dropdown" id="accountDropdown">
        <div class="account-info">
          <img src="https://via.placeholder.com/48" alt="アカウント" class="account-avatar-large">
          <div class="account-details">
            <div class="account-name">Tasuku TAKAHASHI</div>
            <div class="account-email">lightfox.task@gmail.com</div>
            <a href="#" class="account-privacy-link">プライバシー</a>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item"><span>Google アカウント</span></a>
        <div class="dropdown-divider"></div>
        <a href="#" class="dropdown-item"><span>ログアウト</span></a>
      </div>
    </div>
  </header>

    <!-- ハンバーガーメニュー（サイドバー） -->
  <nav class="hamburger-menu" id="hamburgerMenu">
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">ダッシュボード</h3>
      <a href="dashboard.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        </svg>
        <span>ホーム</span>
      </a>
    </div>
    <div class="hamburger-menu-divider"></div>
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">ミーティング</h3>
      <a href="meetings.html" class="hamburger-menu-item">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="23 7 16 12 23 17 23 7"></polygon>
          <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
        </svg>
        <span>ミーティング一覧</span>
      </a>
    </div>
    <div class="hamburger-menu-divider"></div>
    <div class="hamburger-menu-section">
      <h3 class="hamburger-menu-title">コード生成</h3>
      <a href="code-generation.html" class="hamburger-menu-item active">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <span>コード生成状況</span>
      </a>
    </div>
  </nav>

  <div class="overlay" id="overlay"></div>

  <!-- メインコンテンツ -->
  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">コード生成状況</h1>
      <p class="page-subtitle">Cursor Agent Background API実行状況</p>
    </div>

    <!-- Scope Filter -->
    <div class="filter-bar">
      <label for="scopeFilter">Scope:</label>
      <select id="scopeFilter" class="scope-filter" onchange="applyScopeFilter()">
        <option value="all_scopes">すべてのscope</option>
        <option value="frontend">フロントエンド</option>
        <option value="backend">バックエンド</option>
        <option value="test">テスト</option>
        <option value="all">全体</option>
        <option value="management">マネジメント</option>
      </select>
    </div>

    <!-- コード生成一覧 -->
    <div class="grid grid-1 mb-32" id="codeGenList">
      <!-- JavaScriptで動的に生成 -->
    </div>

    <!-- コード生成情報カード（詳細） -->
    <div class="card mb-32" id="codeGenInfo" style="display: none;">
      <!-- JavaScriptで動的に生成 -->
    </div>

    <div class="grid grid-2">
      <!-- 生成ファイル一覧 -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">生成ファイル一覧</h2>
          <p class="card-subtitle">作成・変更されたファイル</p>
        </div>
        <div class="card-body" id="generatedFiles">
          <!-- JavaScriptで動的に生成 -->
        </div>
      </div>

      <!-- リアルタイムログ -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">実行ログ</h2>
          <p class="card-subtitle">Cursor Agentの処理状況</p>
        </div>
        <div class="card-body">
          <div class="log-viewer" id="logViewer">
            <!-- JavaScriptで動的に生成 -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/mock-data.js"></script>
  <script src="assets/common.js"></script>
  <script>
    // スコープフィルター
    let currentScopeFilter = RWACommon.getQueryParam('scope') || 'all_scopes';
    let currentCodeGenId = RWACommon.getQueryParam('id');
    let currentProjectId = RWACommon.getQueryParam('project') || 'project-alpha-001'; // App Barで選択されたプロジェクト
    let currentSessionId = RWACommon.getQueryParam('session'); // 特定セッションの履歴
    
    // URLからコード生成IDを取得
    const codeGenId = currentCodeGenId;
    const codeGen = codeGenId ? mockCodeGeneration.find(cg => cg.id === codeGenId) : null;
    const project = MockDataHelpers.getProjectById(currentProjectId);
    
    // プロジェクトリストを生成（App Bar用）
    function renderProjectList() {
      const container = document.getElementById('projectListContainer');
      if (!container) return;
      
      container.innerHTML = mockProjects.map(project => `
        <div class="project-item ${project.id === 'project-alpha-001' ? 'active' : ''}" data-project-id="${project.id}">
          <div class="project-item-icon">${project.id === 'project-alpha-001' ? '✓' : '📁'}</div>
          <div class="project-item-content">
            <div class="project-item-name">${project.name}</div>
            <div class="project-item-type">プロジェクト</div>
          </div>
          <div class="project-item-id">ID: ${project.id}</div>
          <button class="project-item-star">☆</button>
        </div>
      `).join('');
    }
    
    // スコープフィルターを適用
    function applyScopeFilter() {
      const select = document.getElementById('scopeFilter');
      currentScopeFilter = select.value;
      renderCodeGenList();
    }
    
    // コード生成一覧を表示（セッション別グルーピング）
    function renderCodeGenList() {
      const container = document.getElementById('codeGenList');
      if (!container) return;
      
      // プロジェクトでフィルタリング
      let filteredCodeGen = mockCodeGeneration.filter(cg => cg.projectId === currentProjectId);
      
      // スコープでフィルタリング
      if (currentScopeFilter !== 'all_scopes') {
        filteredCodeGen = filteredCodeGen.filter(cg => cg.scope === currentScopeFilter);
      }
      
      // セッションIDでフィルタリング（指定されている場合）
      if (currentSessionId) {
        filteredCodeGen = filteredCodeGen.filter(cg => cg.cursorSessionId === currentSessionId);
      }
      
      if (filteredCodeGen.length === 0) {
        container.innerHTML = '<div class="empty-state" style="padding: 64px;"><div class="empty-state-description">該当するコード生成はありません</div></div>';
        return;
      }
      
      // セッションごとにグルーピング
      const groupedBySession = {};
      filteredCodeGen.forEach(cg => {
        if (!groupedBySession[cg.cursorSessionId]) {
          groupedBySession[cg.cursorSessionId] = [];
        }
        groupedBySession[cg.cursorSessionId].push(cg);
      });
      
      container.innerHTML = Object.entries(groupedBySession).map(([sessionId, codeGens]) => {
        // セッション情報を取得
        const firstCodeGen = codeGens[0];
        const scope = firstCodeGen.scope;
        const activeSession = MockDataHelpers.getActiveSession(project, scope);
        const isActive = activeSession && activeSession.sessionId === sessionId;
        
        return `
          <div class="card mb-24">
            <div class="card-header">
              <div style="flex: 1;">
                <div class="flex items-center gap-8 mb-4">
                  <h3 class="card-title" style="margin: 0;">Session: ${sessionId}</h3>
                  ${isActive ? `
                    <span class="status-badge status-badge-active">
                      <span class="status-dot status-dot-active"></span>
                      アクティブ
                    </span>
                  ` : `
                    <span class="status-badge status-badge-closed">クローズ</span>
                  `}
                </div>
                <p class="card-subtitle" style="margin: 0;">
                  ${renderScopeBadge(scope)}
                  <span style="margin-left: 8px;">${codeGens.length}件のコード生成</span>
                </p>
              </div>
            </div>
            <div class="card-body">
              ${codeGens.map(cg => {
                const statusText = cg.status === 'completed' ? '完了' : cg.status === 'processing' ? '処理中' : '待機中';
                return `
                  <div class="list-item" style="margin-bottom: 12px; cursor: pointer;" onclick="window.location.href='code-generation.html?id=${cg.id}'">
                    <div class="list-item-icon">⚙️</div>
                    <div class="list-item-content">
                      <div class="list-item-title">${cg.meetingName}</div>
                      <div class="list-item-description">
                        ${MockDataHelpers.formatDateTime(cg.startedAt)} • 
                        ${cg.filesGenerated?.length || 0}ファイル
                        ${cg.prUrl ? ` • PR #${cg.prNumber}` : ''}
                      </div>
                    </div>
                    <div class="list-item-meta">
                      <span class="status-badge status-badge-${cg.status}">
                        <span class="status-dot status-dot-${cg.status}"></span>
                        ${statusText}
                      </span>
                      ${cg.prUrl ? `
                        <a href="${cg.prUrl}" target="_blank" class="btn btn-ghost btn-sm" style="margin-top: 4px;" onclick="event.stopPropagation()">
                          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                          </svg>
                          PR
                        </a>
                      ` : ''}
                    </div>
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
      }).join('');
    }
    
    // コード生成情報を表示
    function renderCodeGenInfo() {
      const container = document.getElementById('codeGenInfo');
      if (!container || !codeGen) return;
      
      const project = MockDataHelpers.getProjectById(codeGen.projectId);
      // 元になった議事録を取得
      const processingHistory = mockProcessingHistory.find(p => p.documentId === codeGen.documentId);
      const meeting = mockMeetings.find(m => {
        if (!processingHistory) return false;
        const docFilename = `Doc-${m.id}-${m.date.replace(/[-:TZ]/g, '').slice(0, 15)}.md`;
        return docFilename === processingHistory.documentFilename;
      });
      
      // Cursor Agent APIのURL（実際のAPIエンドポイント）
      const cursorAgentUrl = `https://api.cursor.com/sessions/${codeGen.cursorSessionId}`;
      
      container.innerHTML = `
        <div class="flex items-center gap-16 mb-24">
          <span style="font-size: 48px;">⚙️</span>
          <div style="flex: 1;">
            <div class="flex items-center gap-8 mb-8">
              <h2 class="card-title" style="margin: 0;">${project.name}</h2>
              ${renderScopeBadge(codeGen.scope)}
              <span class="status-badge status-badge-${codeGen.status === 'completed' ? 'completed' : 'processing'}">
                <span class="status-dot status-dot-${codeGen.status === 'completed' ? 'completed' : 'processing'}"></span>
                ${codeGen.status === 'completed' ? '完了' : '処理中'}
              </span>
            </div>
            <div class="flex items-center gap-16">
              <p class="card-subtitle" style="margin: 0;">Cursor Agent セッション: <span style="font-family: monospace;">${codeGen.cursorSessionId}</span></p>
              <a href="${cursorAgentUrl}" class="text-primary-light" style="font-size: 13px; text-decoration: none;" target="_blank" onclick="alert('Cursor Agent API（未実装）'); return false;">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 4px;">
                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                  <polyline points="15 3 21 3 21 9"></polyline>
                  <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
                Background Agent
              </a>
            </div>
          </div>
          ${codeGen.status === 'completed' ? `
          ` : ''}
        </div>
        
        ${processingHistory && meeting ? `
          <div style="padding: 16px; background: var(--bg-darker); border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 24px;">
            <div class="flex items-center justify-between">
              <div style="flex: 1;">
                <div class="text-tertiary" style="font-size: 12px; margin-bottom: 4px;">元になった議事録</div>
                <div class="text-primary" style="font-size: 14px; font-weight: 500;">${processingHistory.documentFilename}</div>
                <div class="text-secondary" style="font-size: 13px; margin-top: 4px;">${meeting.meetingName} • ${MockDataHelpers.formatDateTime(meeting.date)}</div>
              </div>
              <a href="meetings.html?id=${meeting.id}" class="btn btn-ghost btn-sm">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polygon points="23 7 16 12 23 17 23 7"></polygon>
                  <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                </svg>
                ミーティング詳細
              </a>
            </div>
          </div>
        ` : ''}
        
        <div class="grid grid-3">
          <div>
            <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">開始時刻</div>
            <div class="text-secondary" style="font-size: 14px; margin-top: 4px;">${MockDataHelpers.formatDateTime(codeGen.startedAt)}</div>
          </div>
          ${codeGen.completedAt ? `
            <div>
              <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">完了時刻</div>
              <div class="text-secondary" style="font-size: 14px; margin-top: 4px;">${MockDataHelpers.formatDateTime(codeGen.completedAt)}</div>
            </div>
          ` : `
            <div>
              <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">経過時間</div>
              <div class="text-secondary" style="font-size: 14px; margin-top: 4px;">実行中...</div>
            </div>
          `}
          <div>
            <div class="text-tertiary" style="font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">生成ファイル</div>
            <div class="text-primary" style="font-size: 24px; font-weight: 600; margin-top: 4px;">${codeGen.filesGenerated.length}</div>
          </div>
        </div>
      `;
    }
    
    // 生成ファイル一覧を表示
    function renderGeneratedFiles() {
      const container = document.getElementById('generatedFiles');
      if (!container || !codeGen) return;
      
      if (codeGen.filesGenerated.length === 0) {
        container.innerHTML = '<div class="empty-state" style="padding: 32px;"><div class="empty-state-description">まだファイルは生成されていません</div></div>';
        return;
      }
      
      container.innerHTML = codeGen.filesGenerated.map(file => `
        <div class="list-item">
          <div class="list-item-icon">📄</div>
          <div class="list-item-content">
            <div class="list-item-title" style="font-family: monospace;">${file.path}</div>
            <div class="list-item-description">
              <span class="text-success">+${file.linesAdded}</span>
              ${file.linesDeleted > 0 ? `<span class="text-error">-${file.linesDeleted}</span>` : ''}
            </div>
          </div>
        </div>
      `).join('');
    }
    
    // ログビューアーを表示
    function renderLogViewer() {
      const container = document.getElementById('logViewer');
      if (!container || !codeGen) return;
      
      container.innerHTML = ''; // クリア
      
      // ログを順次表示（アニメーション）
      if (codeGen.status === 'processing') {
        // 処理中の場合は一部のログを表示してストリーミング風に
        codeGen.logs.forEach((log, index) => {
          setTimeout(() => {
            RWACommon.appendLogEntry(container, log);
          }, index * 300);
        });
      } else {
        // 完了している場合は全て表示
        codeGen.logs.forEach(log => {
          RWACommon.appendLogEntry(container, log);
        });
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      renderProjectList();
      
      // スコープフィルターを初期化
      const scopeSelect = document.getElementById('scopeFilter');
      if (scopeSelect && currentScopeFilter !== 'all_scopes') {
        scopeSelect.value = currentScopeFilter;
      }
      
      // IDが指定されている場合は詳細表示
      if (codeGenId && codeGen) {
        document.getElementById('codeGenList').style.display = 'none';
        document.getElementById('codeGenInfo').style.display = 'block';
        document.querySelector('.filter-bar').style.display = 'none';
        renderCodeGenInfo();
        renderGeneratedFiles();
        renderLogViewer();
      } else {
        // 一覧表示
        renderCodeGenList();
      }
    });
  </script>
</body>
</html>
