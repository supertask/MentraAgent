  <script type="module">
    const API_BASE_URL = 'http://localhost:3000';
    
    // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰sessionIdã‚’å–å¾—
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('id');

    if (!sessionId) {
      showError('ã‚»ãƒƒã‚·ãƒ§ãƒ³IDãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“');
    } else {

    }

    async function loadSessionDetail(sessionId) {
      const loadingState = document.getElementById('loading-state');
      const errorState = document.getElementById('error-state');
      const content = document.getElementById('content');

      try {
        const response = await fetch(`${API_BASE_URL}/api/cursor-agent/sessions/${sessionId}`);
        if (!response.ok) throw new Error('ã‚»ãƒƒã‚·ãƒ§ãƒ³æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');

        const data = await response.json();
        const session = data.session;

        loadingState.classList.add('hidden');
        content.classList.remove('hidden');

        renderSessionDetail(session);
      } catch (error) {
        console.error('Error loading session detail:', error);
        loadingState.classList.add('hidden');
        showError(error.message);
      }
    }

    function renderSessionDetail(session) {
      const project = session.project;
      
      // ã‚¿ã‚¤ãƒˆãƒ«
      document.getElementById('session-title').textContent = 
        `ğŸ¤– ${project ? project.name : 'ä¸æ˜ãªãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆ'}`;

      // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹
      const statusBadge = document.createElement('span');
      statusBadge.className = `status-badge status-${session.status}`;
      statusBadge.textContent = {
        planning: 'ãƒ—ãƒ©ãƒ³ä½œæˆä¸­',
        building: 'ãƒ“ãƒ«ãƒ‰ä¸­',
        completed: 'å®Œäº†',
        error: 'ã‚¨ãƒ©ãƒ¼'
      }[session.status] || session.status;
      document.getElementById('session-status').appendChild(statusBadge);

      // ãƒ¡ã‚¿æƒ…å ±
      const metaGrid = document.getElementById('session-meta');
      const createdAt = new Date(session.createdAt).toLocaleString('ja-JP');
      const updatedAt = new Date(session.updatedAt).toLocaleString('ja-JP');

      metaGrid.innerHTML = `
        <div class="meta-item">
          <span class="meta-label">ä½œæˆæ—¥æ™‚</span>
          <span class="meta-value">${createdAt}</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">æœ€çµ‚æ›´æ–°</span>
          <span class="meta-value">${updatedAt}</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">ã‚»ãƒƒã‚·ãƒ§ãƒ³ID</span>
          <span class="meta-value" style="font-size: 0.85em;">${session.id.substring(0, 12)}...</span>
        </div>
      `;

      // ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³
      const actionButtons = document.getElementById('action-buttons');
      actionButtons.innerHTML = '';

      if (session.cursorUrl) {
        const cursorBtn = document.createElement('a');
        cursorBtn.href = session.cursorUrl;
        cursorBtn.target = '_blank';
        cursorBtn.className = 'action-button';
        cursorBtn.innerHTML = 'ğŸ¨ Cursor UIã§é–‹ã';
        actionButtons.appendChild(cursorBtn);
      }

      if (session.branchName && project?.githubRepo) {
        const githubBtn = document.createElement('a');
        githubBtn.href = `${project.githubRepo}/tree/${session.branchName}`;
        githubBtn.target = '_blank';
        githubBtn.className = 'action-button github';
        githubBtn.innerHTML = 'ğŸ”— GitHubãƒ–ãƒ©ãƒ³ãƒã‚’è¦‹ã‚‹';
        actionButtons.appendChild(githubBtn);
      }

      // ä»•æ§˜æ›¸ãƒªã‚¹ãƒˆ
      const specsList = document.getElementById('specs-list');
      if (session.documents && session.documents.length > 0) {
        session.documents.forEach(doc => {
          const li = document.createElement('li');
          li.className = 'spec-item';
          li.innerHTML = `
            <div class="spec-title">${escapeHtml(doc.title)}</div>
            <div class="spec-type">${getDocumentTypeLabel(doc.type)}</div>
          `;
          specsList.appendChild(li);
        });
      } else {
        specsList.innerHTML = '<li class="spec-item">ä»•æ§˜æ›¸ãŒã‚ã‚Šã¾ã›ã‚“</li>';
      }

      // README
      const readmeContent = document.getElementById('readme-content');
      if (session.readme) {
        // Marked.jsã§ãƒãƒ¼ã‚¯ãƒ€ã‚¦ãƒ³ã‚’HTMLã«å¤‰æ›
        const html = marked.parse(session.readme);
        readmeContent.innerHTML = html;
        
        // Mermaidå›³ã‚’ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        setTimeout(() => {
          const mermaidElements = readmeContent.querySelectorAll('code.language-mermaid');
          mermaidElements.forEach((element, index) => {
            const mermaidCode = element.textContent;
            const mermaidDiv = document.createElement('div');
            mermaidDiv.className = 'mermaid';
            mermaidDiv.textContent = mermaidCode;
            element.parentElement.replaceWith(mermaidDiv);
          });

          // MermaidåˆæœŸåŒ–
          if (window.mermaid && document.querySelectorAll('.mermaid').length > 0) {
            window.mermaid.run();
          }
        }, 100);
      } else {
        readmeContent.innerHTML = '<div class="no-readme">ğŸ“­ READMEãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚Šã¾ã›ã‚“</div>';
      }
    }

    function getDocumentTypeLabel(type) {
      const labels = {
        specification: 'ä»•æ§˜æ›¸',
        minutes: 'è­°äº‹éŒ²',
        memo: 'ãƒ¡ãƒ¢'

      return labels[type] || type;
    }

    function showError(message) {

    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
