<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realworld Agent - リアルタイムAIコード生成</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #2563eb;
      --secondary-color: #0891b2;
      --accent-color: #06b6d4;
      --bg-color: #0f172a;
      --surface-color: #1e293b;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .hero {
      text-align: center;
      padding: 80px 0 60px;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.2;
    }

    .hero .subtitle {
      font-size: 1.5rem;
      color: var(--text-secondary);
      margin-bottom: 40px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin: 60px 0;
    }

    .feature-card {
      background: var(--surface-color);
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 30px;
      transition: all 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary-color);
      box-shadow: 0 10px 30px rgba(37, 99, 235, 0.2);
    }

    .feature-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .feature-card h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    .feature-card p {
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .cta-section {
      text-align: center;
      margin: 80px 0;
    }

    .cta-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .btn {
      padding: 16px 32px;
      font-size: 1.1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-block;
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
      transform: scale(1.05);
    }

    .btn-secondary {
      background: var(--surface-color);
      color: var(--text-primary);
      border: 2px solid var(--primary-color);
    }

    .btn-secondary:hover {
      background: var(--primary-color);
      transform: scale(1.05);
    }

    .demo-section {
      background: var(--surface-color);
      border-radius: 12px;
      padding: 40px;
      margin: 60px 0;
    }

    .demo-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .demo-card {
      background: var(--bg-color);
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #334155;
    }

    .demo-card h4 {
      color: var(--accent-color);
      margin-bottom: 10px;
    }

    .demo-card pre {
      background: #0a0f1e;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 0.9rem;
      color: #94a3b8;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      border-top: 1px solid #334155;
      margin-top: 80px;
      color: var(--text-secondary);
    }

    footer a {
      color: var(--accent-color);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero .subtitle {
        font-size: 1.2rem;
      }

      .cta-buttons {
        flex-direction: column;
        align-items: stretch;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="hero">
      <h1>🎥 Realworld Agent</h1>
      <p class="subtitle">リアルタイム音声・映像からAIが仕様書・議事録を自動生成</p>
    </section>

    <section class="cta-section">
      <h2>今すぐ始める</h2>
      <div class="cta-buttons">
        <a href="/webcam.html" class="btn btn-primary">🎥 Webカメラで開始</a>
        <a href="/projects.html" class="btn btn-secondary">📁 プロジェクト管理</a>
        <a href="/documents.html" class="btn btn-secondary">📂 ドキュメント履歴を見る</a>
        <a href="/cursor-agent.html" class="btn btn-secondary">🤖 Cursor Agentで実装</a>
      </div>
    </section>

    <footer>
      <p>Powered by MentraOS & Modal • <a href="https://github.com/your-repo" target="_blank">GitHub</a> • <a href="/docs/CODE_GENERATION_GUIDE.md" target="_blank">ドキュメント</a></p>
      <p style="margin-top: 10px; font-size: 0.9rem;">© 2025 Realworld Agent. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
